<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ProjectTPM</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/DragDop.js"></script>
</head>
<body onload="start()">
	<table>
		<tr>
			<td>
				<div>Add</div>
				<div id="squareShape"><canvas id="cnvSquare" width="100" height="100" onclick="drawMainCnvSquareShape" ></canvas></div>
				<div id="triangleShape"><canvas id="cnvTriangle" width="100" height="100" onclick="drawMainCnvTringleShape"></canvas></div>
				<div id="circleShape"><canvas id="cnvCircle" width="100" height="100" onclick="drawMainCnvCircleShape"></canvas></div>
				<div>Edit</div>
				<div id="handShape"><input type="image" src="img/hand.png" alt="Hand" width="40" height="40"></div>
				<div id="xShape"><input type="image" src="img/XIcon.png" alt="Delete" width="40" height="40"></div>
			</td>
			<td >
				<canvas id="canvas" width="500" height="1200"></canvas>
			</td>
		</tr>
	</table>	  
</body>
</html>
